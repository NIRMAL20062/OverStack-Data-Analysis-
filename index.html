<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackOverflow Tag Trends</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        #stats-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        #chart-container {
            width: 100%;
            height: 500px;
            margin: 20px 0;
        }
        .error {
            color: #e74c3c;
            background: #fdecea;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .loading {
            color: #7f8c8d;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“Š StackOverflow Tag Trends</h1>
    
    <div id="stats-container">
        <div class="loading">Loading statistics...</div>
    </div>
    
    <div id="error-message" class="error" style="display: none;"></div>
    
    <div id="chart-container">
        <canvas id="trendChart"></canvas>
    </div>

    <script>
        // Global chart reference
        let trendChart;
        
        // Color palette for charts
        const CHART_COLORS = [
            '#4e79a7', '#f28e2b', '#e15759', '#76b7b2',
            '#59a14f', '#edc948', '#b07aa1', '#ff9da7',
            '#9c755f', '#bab0ac'
        ];
        
        // Main initialization function
        async function initApp() {
            try {
                await loadStats();
                await loadChart();
            } catch (error) {
                showError(`Application error: ${error.message}`);
                console.error('App initialization failed:', error);
            }
        }
        
        // Load statistics data
        async function loadStats() {
            try {
                const response = await fetch('/api/general-stats');
                
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                updateStatsUI(data);
                
            } catch (error) {
                showError(`Failed to load statistics: ${error.message}`);
                throw error; // Re-throw for initApp to catch
            }
        }
        
        // Update statistics display
        function updateStatsUI(data) {
            document.getElementById('stats-container').innerHTML = `
                <h3>ðŸ“ˆ Statistics</h3>
                <p><strong>Total Tags:</strong> ${data.total_tags}</p>
                <p><strong>Time Range:</strong> ${data.time_range.start} - ${data.time_range.end}</p>
                <p><strong>Years Covered:</strong> ${data.years_covered}</p>
            `;
        }
        
        // Load chart data
        async function loadChart() {
            try {
                const response = await fetch('/api/tag-trends');
                
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                renderChart(data);
                
            } catch (error) {
                showError(`Failed to load trend data: ${error.message}`);
                throw error; // Re-throw for initApp to catch
            }
        }
        
        // Render the chart
        function renderChart(chartData) {
            const ctx = document.getElementById('trendChart').getContext('2d');
            
            // Prepare datasets
            const datasets = chartData.tags.map((tag, index) => ({
                label: tag,
                data: chartData.data[tag],
                borderColor: CHART_COLORS[index % CHART_COLORS.length],
                backgroundColor: CHART_COLORS[index % CHART_COLORS.length] + '80',
                borderWidth: 2,
                tension: 0.1,
                fill: false
            }));
            
            // Destroy previous chart if exists
            if (trendChart) {
                trendChart.destroy();
            }
            
            // Create new chart
            trendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Top 10 StackOverflow Tags by Year',
                            font: {
                                size: 16
                            }
                        },
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                boxWidth: 12
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Questions'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Year'
                            }
                        }
                    }
                }
            });
        }
        
        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'block';
            errorDiv.textContent = message;
        }
        
        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
